<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h2>Dog Adoption Application</h2>

    <form id="dogAdoptionForm">
      
      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

      <!-- Address -->
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <!-- Checkbox -->
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">
          Have you ever lived with a Dog before?
        </label>
      </div>

      <!-- Multi-select -->
      <label for="breeds">Please select your preferred breeds</label>
      <select id="breeds" name="multiSelect" multiple required>
        <option value="Labrador">Labrador</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
      </select>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
