<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Adoption Application</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Dog Adoption Application</h2>
    <form id="dogAdoptionForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required />

      <div class="checkbox-label">
        <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?" />
        <label for="livedWithDog">Have you ever lived with a Dog before?</label>
      </div>

      <label>Please select your preferred breeds (max 2)</label>
      <div class="breeds">
        <label><input type="checkbox" name="breeds" value="Labrador" class="breed-checkbox"> Labrador</label><br>
        <label><input type="checkbox" name="breeds" value="German Shepherd" class="breed-checkbox"> German Shepherd</label><br>
        <label><input type="checkbox" name="breeds" value="Golden Retriever" class="breed-checkbox"> Golden Retriever</label><br>
        <label><input type="checkbox" name="breeds" value="Beagle" class="breed-checkbox"> Beagle</label><br>
        <label><input type="checkbox" name="breeds" value="Bulldog" class="breed-checkbox"> Bulldog</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
