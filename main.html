<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form id="adoptionForm" class="adoption-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Address" required></textarea>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="hasLivedWithDog" name="hasLivedWithDog">
                    Have you ever lived with a Dog before?
                </label>
            </div>

            <div class="form-group">
                <label for="preferredBreeds">Please select your preferred breeds:</label>
                <select id="preferredBreeds" name="preferredBreeds" multiple required>
                    <option value="Labrador Retriever">Labrador Retriever</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="French Bulldog">French Bulldog</option>
                    <option value="Bulldog">Bulldog</option>
                </select>
                <small>Hold Ctrl (Windows) or Command (Mac) to select multiple breeds</small>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
