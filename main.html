<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Dog Adoption Application</h1>
        <form id="adoptionForm" class="space-y-6">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <!-- Address Field -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>

            <!-- Checkbox: Have you ever lived with a Dog before? -->
            <div class="form-group flex items-center">
                <input type="checkbox" id="checkbox" name="hasLivedWithDog" value="true">
                <label for="checkbox" class="mb-0 cursor-pointer">Have you ever lived with a Dog before?</label>
            </div>

            <!-- Multi-select: Preferred Breeds -->
            <div class="form-group">
                <label for="select">Please select your preferred breeds</label>
                <select id="select" name="preferredBreeds" multiple required>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="Labrador Retriever">Labrador Retriever</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Beagle">Beagle</option>
                    <option value="Poodle">Poodle</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Dachshund">Dachshund</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="messageBox" class="mt-4 p-4 rounded-lg text-white text-center hidden"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
